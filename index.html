<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCBD Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1>BUILDING THE <span class="gradient-text">FUTURE</span></h1>
            <p class="slogan">"Inovasi bukan tentang ide, tapi tentang mewujudkannya bersama-sama."</p>
        </div>
    </header>

    <section class="founders-section">
        <div class="container">
            <div class="founder-grid" id="founderGrid">
                <div class="founder-card" onclick="openModal('Alex Rivera', 'CEO & Visionary', 'Berpengalaman 10 tahun di industri teknologi dan AI.', 'https://i.pravatar.cc/300?img=1')">
                    <img src="https://i.pravatar.cc/300?img=1" alt="Founder">
                    <div class="card-info">
                        <h3>Alex Rivera</h3>
                        <p>CEO</p>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="Founder Profile">
                <div class="modal-text">
                    <h2 id="modalName">Name</h2>
                    <h4 id="modalRole">Role</h4>
                    <p id="modalBio">Biography goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
