<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Circle - SCBD Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #08090a;
            --card-bg: #121417;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --wa-green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Intro Overlay --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #intro-overlay.hidden { opacity: 0; visibility: hidden; }

        /* --- Header --- */
        .hero {
            padding: 120px 20px 60px;
            text-align: center;
            background: radial-gradient(circle at top, #1a202c 0%, #08090a 100%);
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; letter-spacing: -2px; }
        .gradient-text { background: linear-gradient(90deg, #00d4ff, #0055ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Grid --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .founder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .founder-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid var(--glass);
            position: relative;
            height: 380px;
        }
        .founder-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .founder-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { 
            padding: 25px 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9) 30%, transparent 100%);
            position: absolute; bottom: 0; width: 100%;
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(15px);
            padding: 20px;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: #121417;
            width: 100%;
            max-width: 850px;
            max-height: 90vh;
            border-radius: 32px;
            position: relative;
            display: flex;
            overflow: hidden;
            border: 1px solid var(--glass);
        }

        .modal-left { flex: 0.4; padding: 40px; border-right: 1px solid var(--glass); text-align: center; background: #181a1d; }
        .modal-right { flex: 0.6; padding: 40px; overflow-y: auto; }

        .m-profile-img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent); margin-bottom: 15px; }

        /* --- NEW: Social Section with Logo on Left --- */
        .social-container {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--glass);
        }
        .biz-logo-wrapper {
            flex-shrink: 0;
        }
        .m-biz-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
            background: white; /* Putih agar logo terlihat jelas */
            padding: 5px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        .social-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-links a:hover { color: var(--accent); }

        .m-product-img { width: 100%; border-radius: 15px; margin-top: 10px; height: 200px; object-fit: cover; background: #333; }

        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); z-index: 100; }

        .wa-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--wa-green); color: white; padding: 15px; border-radius: 14px;
            text-decoration: none; font-weight: 700; margin-top: 15px;
        }

        @media (max-width: 850px) {
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-left { border-right: none; border-bottom: 1px solid var(--glass); }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <span id="intro-text" style="color: var(--accent); font-weight: 800; font-size: 1.5rem;">⚡️ SCBD CONNECT ⚡️</span>
    </div>
    
    <header class="hero">
        <h1>FOUNDER <span class="gradient-text">CIRCLE</span></h1>
        <p style="color: var(--text-dim); margin-top: 10px;">Exclusive Entrepreneur Network</p>
    </header>

    <div class="container">
        <div class="founder-grid" id="mainGrid"></div>
    </div>

    <div class="modal" id="p-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></span>
            
            <div class="modal-left">
                <img id="m-img" src="" class="m-profile-img">
                <h2 id="m-name" style="font-size: 1.4rem;">Nama</h2>
                <p id="m-role" style="color: var(--accent); font-size: 0.9rem; font-weight: 600;">Role</p>
                
                <div class="social-container">
                    <div class="biz-logo-wrapper">
                        <img id="m-biz-logo" src="" class="m-biz-logo" alt="Logo">
                    </div>
                    <div class="social-links" id="m-social">
                        </div>
                </div>
            </div>

            <div class="modal-right">
                <div style="margin-bottom: 25px;">
                    <h3 id="m-biz-name" style="font-size: 1.5rem; color: var(--accent); margin-bottom: 8px;">Bisnis</h3>
                    <p id="m-biz-desc" style="color: var(--text-dim); line-height: 1.6; font-size: 0.9rem;"></p>
                </div>

                <div style="margin-bottom: 25px;">
                    <p style="font-weight: 800; font-size: 0.7rem; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px;">PRODUCT SHOWCASE</p>
                    <img id="m-prod-img" src="" class="m-product-img">
                </div>

                <div id="m-contact-box"></div>
            </div>
        </div>
    </div>

    <script>
        const founders = [
            {
                name: "Albert Pratama",
                role: "Founder",
                profileImg: "photo/albert.png",
                businessName: "Bluegray Ink",
                businessLogo: "https://via.placeholder.com/100?text=B", // Ganti dengan path logo asli
                businessDesc: "Spesialis kustomisasi perlengkapan setup desktop mulai dari Custom Deskmat hingga Custom NFC Card.",
                productImg: "photo/product/deskmat.png",
                contact: "+6281210005912",
                sosmed: { ig: "@bluegrayink", web: "bluegrayink.com" }
            }
        ];

        // Isi data dummy jika kurang dari 20
        if(founders.length < 20) {
            for(let i = founders.length + 1; i <= 20; i++) {
                founders.push({
                    name: `Founder ${i}`,
                    role: "CEO",
                    profileImg: `https://i.pravatar.cc/300?img=${i}`,
                    businessName: `Startup ${i}`,
                    businessLogo: `https://ui-avatars.com/api/?name=S${i}&background=00d4ff&color=fff`,
                    businessDesc: "Solusi inovatif untuk bisnis masa depan.",
                    productImg: `https://picsum.photos/seed/${i}/500/300`,
                    contact: "+628000000000",
                    sosmed: { ig: "@founder_ig", web: "startup.com" }
                });
            }
        }

        const grid = document.getElementById('mainGrid');
        const modal = document.getElementById('p-modal');

        founders.forEach(f => {
            const card = document.createElement('div');
            card.className = 'founder-card';
            card.innerHTML = `
                <img src="${f.profileImg}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Photo'">
                <div class="card-info">
                    <p style="color: var(--accent); font-size: 0.7rem; font-weight: 800;">${f.businessName}</p>
                    <h3 style="font-size: 1.1rem;">${f.name}</h3>
                </div>
            `;
            card.onclick = () => openModal(f);
            grid.appendChild(card);
        });

        function openModal(f) {
            document.getElementById('m-name').innerText = f.name;
            document.getElementById('m-role').innerText = f.role;
            document.getElementById('m-img').src = f.profileImg;
            document.getElementById('m-biz-logo').src = f.businessLogo;
            document.getElementById('m-biz-name').innerText = f.businessName;
            document.getElementById('m-biz-desc').innerText = f.businessDesc;
            document.getElementById('m-prod-img').src = f.productImg;

            let socialHTML = '';
            if(f.sosmed.ig) socialHTML += `<a href="#"><i class="fab fa-instagram"></i> ${f.sosmed.ig}</a>`;
            if(f.sosmed.web) socialHTML += `<a href="#"><i class="fas fa-globe"></i> ${f.sosmed.web}</a>`;
            document.getElementById('m-social').innerHTML = socialHTML;

            const cleanWa = f.contact.replace(/\D/g, '');
            document.getElementById('m-contact-box').innerHTML = `
                <a href="https://wa.me/${cleanWa}" class="wa-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Chat WhatsApp
                </a>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if(e.target == modal) closeModal(); }
        
        // Hide Intro
        setTimeout(() => { document.getElementById('intro-overlay').classList.add('hidden'); }, 1000);
    </script>
</body>
</html>
