<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Founders Universe | Business Profile</title>
    <style>
        :root {
            --bg-dark: #08090a;
            --card-bg: #121417;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Hero */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1a202c 0%, #08090a 100%);
        }
        .hero h1 { font-size: 3rem; letter-spacing: -2px; margin-bottom: 10px; }
        .gradient-text { background: linear-gradient(90deg, #00d4ff, #0055ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .slogan { color: var(--text-dim); max-width: 700px; margin: 0 auto; font-style: italic; }

        /* Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .founder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        /* Card */
        .founder-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid var(--glass);
        }
        .founder-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .founder-card img { width: 100%; height: 300px; object-fit: cover; }
        .card-info { padding: 20px; text-align: center; }
        .card-info p { color: var(--accent); font-size: 0.8rem; font-weight: bold; margin-top: 5px; }

        /* Modal / Pop-up */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Controlled by JS */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: #181a1d;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 32px;
            position: relative;
            display: flex;
            flex-direction: row;
            overflow-y: auto;
            border: 1px solid var(--glass);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-left { flex: 1; padding: 40px; }
        .modal-right { flex: 1; background: #202327; padding: 40px; display: flex; flex-direction: column; gap: 20px; }

        .m-profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 20px; }
        .m-product-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--glass); }

        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 2rem; cursor: pointer; z-index: 10; }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
        }
        .social-links a:hover { border-bottom: 1px solid var(--accent); }

        .business-tag { background: var(--accent); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; display: inline-block; margin-bottom: 10px; }

        /* Mobile */
        @media (max-width: 850px) {
            .modal-content { flex-direction: column; }
            .modal-left, .modal-right { padding: 30px; }
            .founder-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .founder-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>FOUNDER <span class="gradient-text">CIRCLE</span></h1>
        <p class="slogan">Kumpulan inovator yang berdedikasi menciptakan solusi nyata di berbagai lini industri teknologi dan kreatif.</p>
    </header>

    <div class="container">
        <div class="founder-grid" id="mainGrid"></div>
    </div>

    <div class="modal" id="p-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div class="modal-left">
                <img id="m-img" src="" class="m-profile-img">
                <h2 id="m-name">Nama</h2>
                <h4 id="m-role" style="color: var(--accent); margin-bottom: 15px;">Role</h4>
                <div class="social-links" id="m-social">
                    </div>
            </div>

            <div class="modal-right">
                <div>
                    <span class="business-tag">BUSINESS INFO</span>
                    <h3 id="m-biz-name">Nama Bisnis</h3>
                    <p id="m-biz-desc" style="color: var(--text-dim); margin-top: 10px;"></p>
                </div>
                <div>
                    <span class="business-tag">PRODUCT SAMPLE</span>
                    <img id="m-prod-img" src="" class="m-product-img">
                </div>
                <div>
                    <span class="business-tag">CONTACT</span>
                    <p id="m-contact" style="font-weight: bold;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DATA 20 ANGGOTA - Silakan Edit di Sini
        const founders = [
            {
                name: "Alex Rivera",
                role: "CEO TechNova",
                profileImg: "https://i.pravatar.cc/300?img=1",
                businessName: "TechNova Solutions",
                businessDesc: "Layanan Cloud Computing untuk UMKM agar bisa go-digital dengan biaya terjangkau.",
                productImg: "https://images.unsplash.com/photo-1551288049-bbb653283b5c?auto=format&fit=crop&w=500",
                contact: "WhatsApp: +62 812-3456-7890",
                sosmed: { ig: "@alexrivera", web: "technova.id" }
            },
            {
                name: "Sarah Wijaya",
                role: "Founder Bloom",
                profileImg: "https://i.pravatar.cc/300?img=5",
                businessName: "Bloom Skincare",
                businessDesc: "Produk kecantikan organik berbasis bahan alami Indonesia tanpa bahan kimia berbahaya.",
                productImg: "https://images.unsplash.com/photo-1556228720-195a672e8a03?auto=format&fit=crop&w=500",
                contact: "Email: sarah@bloom.com",
                sosmed: { ig: "@bloomskin", web: "bloom.id" }
            }
            // Kamu bisa menambah data sampai 20 dengan format yang sama...
        ];

        // Tambahkan sisa 18 data dummy otomatis untuk demo
        for(let i=3; i<=20; i++) {
            founders.push({
                name: "Founder Anggota " + i,
                role: "Jabatan/Role " + i,
                profileImg: `https://i.pravatar.cc/300?img=${i+10}`,
                businessName: "Bisnis Anggota " + i,
                businessDesc: "Deskripsi singkat mengenai bisnis yang dijalankan oleh founder ini. Meliputi visi dan misi singkat.",
                productImg: `https://picsum.photos/seed/${i}/500/300`,
                contact: "Contact: +62 899-xxx-xxx",
                sosmed: { ig: "@username", web: "website.com" }
            });
        }

        const grid = document.getElementById('mainGrid');
        const modal = document.getElementById('p-modal');

        // Render Card
        founders.forEach(f => {
            const card = document.createElement('div');
            card.className = 'founder-card';
            card.innerHTML = `
                <img src="${f.profileImg}" alt="${f.name}">
                <div class="card-info">
                    <h3>${f.name}</h3>
                    <p>${f.role}</p>
                </div>
            `;
            card.onclick = () => openModal(f);
            grid.appendChild(card);
        });

        function openModal(f) {
            document.getElementById('m-name').innerText = f.name;
            document.getElementById('m-role').innerText = f.role;
            document.getElementById('m-img').src = f.profileImg;
            document.getElementById('m-biz-name').innerText = f.businessName;
            document.getElementById('m-biz-desc').innerText = f.businessDesc;
            document.getElementById('m-prod-img').src = f.productImg;
            document.getElementById('m-contact').innerText = f.contact;
            
            const socialBox = document.getElementById('m-social');
            socialBox.innerHTML = `
                <a href="#">Instagram: ${f.sosmed.ig}</a>
                <a href="#">Web: ${f.sosmed.web}</a>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop scroll
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scroll
        }

        window.onclick = (e) => { if(e.target == modal) closeModal(); }
    </script>
</body>
</html>
