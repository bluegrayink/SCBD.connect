<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCBD Connect | Great Circle</title>
    <style>
        /* CSS STYLE */
        :root {
            --bg-dark: #0f1113;
            --card-bg: #1c1e22;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a2a3a 0%, #0f1113 70%);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .gradient-text {
            background: linear-gradient(90deg, #00d4ff, #0055ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--text-dim);
            max-width: 600px;
            font-style: italic;
        }

        /* Grid Section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .founder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Founder Card */
        .founder-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .founder-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .founder-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            filter: grayscale(30%);
            transition: 0.4s;
        }

        .founder-card:hover img { filter: grayscale(0%); }

        .card-info {
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .card-info h3 { font-size: 1.1rem; margin-bottom: 2px; }
        .card-info p { font-size: 0.8rem; color: var(--accent); font-weight: bold; }

        /* Modal / Pop-up */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #25282c;
            width: 90%;
            max-width: 700px;
            border-radius: 30px;
            padding: 40px;
            position: relative;
            transform: translateY(50px);
            transition: 0.4s ease;
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .modal.active .modal-content { transform: translateY(0); }

        .modal-img {
            width: 250px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
        }

        .modal-details { flex: 1; }
        .modal-details h2 { font-size: 2rem; color: var(--accent); }
        .modal-details h4 { color: var(--text-dim); margin-bottom: 15px; }
        .modal-details p { font-size: 1rem; color: #ccc; }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-dim);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
                padding: 20px;
                text-align: center;
                margin: 10px;
            }
            .modal-img {
                width: 150px;
                height: 150px;
                margin: 0 auto;
                border-radius: 50%;
            }
            .founder-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 Kolom di HP */
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>SCBD <span class="gradient-text">CONNECT</span></h1>
        <p class="slogan">"Membangun ekosistem masa depan dengan kolaborasi dan dedikasi tanpa batas."</p>
    </header>

    <div class="container">
        <div class="founder-grid" id="grid">
            </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img src="" id="m-img" class="modal-img">
            <div class="modal-details">
                <h2 id="m-name">Nama Founder</h2>
                <h4 id="m-role">Jabatan</h4>
                <p id="m-bio">Ini adalah deskripsi singkat tentang perjalanan karir dan kontribusi founder dalam membangun visi perusahaan ke depan.</p>
            </div>
        </div>
    </div>

    <script>
        // Data 20 Anggota
        const founders = [
            { name: "Alex Rivera", role: "CEO & Founder", img: "https://i.pravatar.cc/400?img=1" },
            { name: "Sarah Chen", role: "CTO", img: "https://i.pravatar.cc/400?img=2" },
            { name: "Marcus Thorne", role: "COO", img: "https://i.pravatar.cc/400?img=3" },
            { name: "Jessica Wong", role: "Head of Design", img: "https://i.pravatar.cc/400?img=4" },
            { name: "Budi Santoso", role: "VP Engineering", img: "https://i.pravatar.cc/400?img=5" },
            { name: "Elena Gilbert", role: "Product Manager", img: "https://i.pravatar.cc/400?img=6" },
            { name: "Kevin Vark", role: "Lead Developer", img: "https://i.pravatar.cc/400?img=7" },
            { name: "Siska Wijaya", role: "Marketing Director", img: "https://i.pravatar.cc/400?img=8" },
            { name: "David Miller", role: "Finance Head", img: "https://i.pravatar.cc/400?img=9" },
            { name: "Anya Taylor", role: "HR Director", img: "https://i.pravatar.cc/400?img=10" },
            { name: "Rizky Pratama", role: "Security Expert", img: "https://i.pravatar.cc/400?img=11" },
            { name: "Chloe Smith", role: "Legal Counsel", img: "https://i.pravatar.cc/400?img=12" },
            { name: "Taufik Hidayat", role: "Growth Lead", img: "https://i.pravatar.cc/400?img=13" },
            { name: "Maria Garcia", role: "UX Researcher", img: "https://i.pravatar.cc/400?img=14" },
            { name: "James Bond", role: "Strategic Advisor", img: "https://i.pravatar.cc/400?img=15" },
            { name: "Linda Ross", role: "Data Scientist", img: "https://i.pravatar.cc/400?img=16" },
            { name: "Erik Larson", role: "DevOps Engineer", img: "https://i.pravatar.cc/400?img=17" },
            { name: "Nina Dobrev", role: "Content Strategist", img: "https://i.pravatar.cc/400?img=18" },
            { name: "Oscar Isaac", role: "Business Dev", img: "https://i.pravatar.cc/400?img=19" },
            { name: "Putri Ayu", role: "Customer Success", img: "https://i.pravatar.cc/400?img=20" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');

        // Fungsi Render Card
        founders.forEach(f => {
            const card = document.createElement('div');
            card.className = 'founder-card';
            card.innerHTML = `
                <img src="${f.img}" alt="${f.name}">
                <div class="card-info">
                    <h3>${f.name}</h3>
                    <p>${f.role}</p>
                </div>
            `;
            card.onclick = () => openModal(f);
            grid.appendChild(card);
        });

        // Fungsi Modal
        function openModal(data) {
            document.getElementById('m-name').innerText = data.name;
            document.getElementById('m-role').innerText = data.role;
            document.getElementById('m-img').src = data.img;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Tutup modal jika klik di luar area konten
        window.onclick = (e) => {
            if (e.target == modal) closeModal();
        }
    </script>
</body>
</html>
